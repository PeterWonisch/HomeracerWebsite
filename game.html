<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Homeracer</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body onload="startUp()">
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="/#team" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TEAM</a>
            <a href="/#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">KONTAKT</a>
            <a href="/#sponsor" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SPONSOREN</a>
            <a href="/scoreboard" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BESTENLISTE</a>
            <img src="/img/logoInverted.png" align="right" style="max-height:46px;">
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="#team" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TEAM</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">KONTAKT</a>
        <a href="#sponsor" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SPONSOREN</a>
        <a href="/scoreboard" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BESTENLISTE</a>
    </div>

<!-- Page content -->
    <div class="container">
        <div class="image">
            <img src="/img/logo2.png" style="width: 100%; border-radius: 15%;">
        </div>
        <div class="rundenzeit">
            <h1 id="laptime" style="font-size: 128px">Rundenzeit</h1>
            <h1 id="laptimeA">Player A</h1>
            <h1 id="laptimeB">Player B</h1>
            <div id="laptimeInput" class="w3-display-container w3-center">
                <input type="text" id="userInput" name="userInput" onkeydown="search()"><br><br>
                <input type="submit" id="submit" value="Eingabe" onclick="addUser(document.getElementById('userInput').value)">
            </div>
        </div>
        <div class="image">
            <img src="/img/carreraCropSquare.png" align="right" style="width: 100%; border-radius: 15%;">
        </div>
    </div>

    <!-- Home -->
        <div>
            <h1 style="text-align: center">Bestenliste</h1>
            <h1 id="output">Output</h1>
            <table id="table" align="center" style="text-align: center">
                <tr id="1tr">
                    <th style="width: 20%">Platz</th>
                    <th style="width: 60%">Name</th>
                    <th style="width: 20%">Zeit [s]</th>
                </tr>
            </table>
        </div>

    <div class="w3-display-container w3-center">
        <img src="/img/logo.png" style="max-width:32%">
    </div>


</body>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey">
    <img src="/img/htl3rLogoCrop.png" style="max-height: 100px">
    <br />
    <br />
    <i onclick="location.href='https://www.instagram.com/homeracerhtlrennweg/?theme=dark'" class="fa fa-instagram w3-hover-opacity" style="font-size: 50px"></i>
    <i onclick="location.href='https://twitter.com/HomeracerHTL3R'" class="fa fa-twitter w3-hover-opacity" style="font-size: 50px"></i>
    <br />
    <br />
    <i onclick="location.href='/datenschutz'" class="w3-hover-opacity">Datenschutzrichtlinien</i>
    <br />
    <i onclick="location.href='/impressum'" class="w3-hover-opacity">Impressum</i>
    <p>Alle Rechte vorbehalten Homeracer, HTL Rennweg, Wien 2022</p>
</footer>

<script>
    var myIndex = 0;

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    function scrollUser() {
        window.scrollTo(0, 9999);
    }

    function scroll0() {
        window.scrollTo(0, 0);
    }

</script>
<script src="game.js"></script>
</html>
