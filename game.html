<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Homeracer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <style>
        body {
            font-family: "Lato", sans-serif
        }
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="/#team" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TEAM</a>
            <a href="/#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">KONTAKT</a>
            <!--
                    <div class="w3-dropdown-hover w3-hide-small">
                  <button class="w3-padding-large w3-button" title="More">MORE<i class="fa fa-caret-down"></i></button>
                  <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button">More</a>
                    <a href="#" class="w3-bar-item w3-button">Extra</a>
                    <a href="#" class="w3-bar-item w3-button">Stuff</a>
                  </div>
                </div>

                <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
            -->
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="#team" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TEAM</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">KONTAKT</a>
    </div>

    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">

        <!-- Home -->
        <div class="w3-display-container w3-center">
            <img src="/img/logo.png" style="max-width:32%">
        </div>
        <div class="w3-display-container">
            <div class="w3-display-bottom w3-container w3-padding-32">
            <h1>Game Page coming soon!</h1>
            <p id="laptime">Nothing yet...</p>
            </div>
        </div>
    </div>
                   
                
</body>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <i onclick="location.href='https://www.instagram.com/homeracerhtlrennweg/?theme=dark'" class="fa fa-instagram w3-hover-opacity"></i>
    <i onclick="location.href='https://twitter.com/HomeracerHTL3R'" class="fa fa-twitter w3-hover-opacity"></i>
    <br />
    <i onclick="location.href='/datenschutz'" class="w3-hover-opacity">Datenschutzrichtlinien</i>
    <br />
    <i onclick="location.href='/impressum'" class="w3-hover-opacity">Impressum</i>
    <p>Alle Rechte vorbehalten Homeracer, HTL Rennweg, Wien 2022</p>
</footer>

<script>
    var myIndex = 0;

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

</script>
</html>
