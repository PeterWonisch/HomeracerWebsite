<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Homeracer</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body onload="startUpScoreboard()">
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="/#team" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TEAM</a>
            <a href="/#sponsor" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SPONSOREN</a>
            <a href="/#progress" class="w3-bar-item w3-button w3-padding-large w3-hide-small">FORTSCHRITT</a>
            <a href="/#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">KONTAKT</a>
            <a href="/scoreboard" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BESTENLISTE</a>
            <img src="/img/logoInverted.png" align="right" style="max-height:46px;">
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="#team" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TEAM</a>
        <a href="#sponsor" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SPONSOREN</a>
        <a href="#progress" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">FORTSCHRITT</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">KONTAKT</a>
        <a href="/scoreboard" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BESTENLISTE</a>
    </div>

    <!-- Page content -->
    <!-- Home -->
    <div class="container">
        <div class="image">
            <img src="/img/logo2.png" align="left" style="max-width: 300px; width: 100%; border-radius: 20%;">
        </div>
        <div>
            <h1 class="bestenliste" style="font-size: 48px">Bestenliste</h1>
        </div>
        <div class="image">
            <img src="/img/carreraCropSquare.png" align="right" style="max-width: 300px; width: 100%; border-radius: 20%;">
        </div>
    </div>

    <div class="w3-display-container">
        <div>
            <p id="scoreboard"></p>
            <table id="table" align="center" style="text-align: center;">
                <tr id="1tr">
                    <th style="width: 20%">Platz</th>
                    <th style="width: 60%">Name</th>
                    <th style="width: 20%">Zeit [s]</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="w3-display-container w3-center">
        <img class="endLogo" src="/img/logo.png">
    </div>


</body>
<!-- Footer -->
<footer class="w3-container w3-center w3-light-grey">
    <div style="margin-top: 40px;">
        <img class="hover-opacity" src="/img/htl3rLogoCrop.png" onclick="location.href='https://www.htlrennweg.at/'" style="max-height: 100px">
    </div>
    <div class="w3-opacity" style="margin-bottom: 40px">
        <div class="container-social">
            <i class="fa fa-instagram hover-opacity" onclick="location.href='https://www.instagram.com/homeracerhtlrennweg/?theme=dark'" style="font-size: 70px"></i>
            <i class="fa fa-twitter hover-opacity" onclick="location.href='https://twitter.com/HomeracerHTL3R'" style="font-size: 70px"></i>
        </div>
        <div>
            <p class="hover-opacity" onclick="location.href='/datenschutz'" style="margin: -20px;"><em>Datenschutzrichtlinien</em></p>
            <p class="hover-opacity" onclick="location.href='/impressum'"><em>Impressum</em></p>
            <p>Alle Rechte vorbehalten Homeracer, HTL Rennweg, Wien 2022</p>
        </div>
    </div>
</footer>

<script>
    var myIndex = 0;

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

</script>
<script src="game.js"></script>
</html>
