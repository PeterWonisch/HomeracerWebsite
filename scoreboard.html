<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Homeracer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: "Lato", sans-serif
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center
        }

        .image {
            padding-top: 20px;
            padding-right: 20px;
            padding-left: 20px;
            flex-basis: 100%
        }
    </style>
</head>
<body onload="startUpScoreboard()">
    <div class="w3-top">

            <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="/#team" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TEAM</a>
            <a href="/#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">KONTAKT</a>
            <a href="/#sponsor" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SPONSOREN</a>
            <a href="/scoreboard" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BESTENLISTE</a>
            <img src="/img/logoInverted.png" align="right" style="max-height:46px;">

          <div class="w3-dropdown-content w3-bar-block w3-card-4">

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="#team" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TEAM</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">KONTAKT</a>
        <a href="#sponsor" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SPONSOREN</a>
        <a href="#scoreboard" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BESTENLISTE</a>
    </div>

    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">

        <!-- Home -->
        <div class="container">
            <div class="image">
                <img src="/img/logo2.png" align="left" style="max-width: 300px; width: 100%; border-radius: 20%;">
            </div>
            <div>
                <h1 style="font-size: 48px">Bestenliste</h1>
            </div>
            <div class="image">
                <img src="/img/carreraCropSquare.jpg" align="right" style="max-width: 300px; width: 100%; border-radius: 20%;">
            </div>
        </div>
        <div class="w3-display-container">
            <div class="w3-display-container w3-center" style="overflow-x: auto;">
                <p id="scoreboard"></p>
                <table id="table" style="margin-left: auto; margin-right: auto; width: 50%; text-align: left;">
                    <tr id="1tr">
                        <th>Platz</th>
                        <th>Name</th>
                        <th>Zeit</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="w3-display-container w3-center">
            <img src="/img/logo.png" style="max-width:32%">
        </div>
    </div>


</body>
<!-- Footer -->

</footer>

<script>
    var myIndex = 0;

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

</script>
<script src="game.js"></script>
